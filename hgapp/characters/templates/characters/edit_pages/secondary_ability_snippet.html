{% load bootstrap %}
{{form.errors}}
 <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 form-inline" data-toggle="tooltip" title='{{tutorial.secondary_abilities}}' >
    {% if form.initial.ability and form.initial.ability_is_primary %}
        <span id="primary-ability-form-{{forloop.counter0}}" class="ability-form" data-initial-val="{{form.initial.value}}">
     {% else %}
        <span id="secondary-ability-form-{{forloop.counter0}}__prefix__"
              class="ability-form"
              data-initial-val="{{form.initial.value}}"
              data-max-value="{{max_ability_score}}"
              data-min-value="0">
     {% endif %}
        {{ form.value }}
    </span>
    <span class="css-experience-cost">
         (
        <span class="js-experience-cost-value">0</span>
        Exp )
    </span>
    {{ form.ability_id }}
    {{ form.value_id }}
    {{ form.name}}
    Detail: {{ form.description}}
</div>
