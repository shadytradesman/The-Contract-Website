{% load static %}

<div class="css-backgrounded">
    <div class="row css-home-row">
        <div class="col-xs-12 css-transparent-overlay">
            <h2 class="pull-left css-header-title">Powers</h2>
            <div class="css-header-buttons">
                <div class="visible-xs-block clearfix"></div>
                <a href="{% url 'powers:powers_create' %}" class="btn btn-primary">
                    Create Power
                </a>
                <a href="{% url 'powers:powers_stock' %}" class="btn btn-default">
                    Browse Stock Powers
                </a>
            </div>
        </div>
    </div>
    {% if powers %}
        <div class="row css-home-row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-xs-12 css-transparent-overlay">
                <h4>Unassigned Powers</h4>
            </div>
        </div>
        <div class="row css-home-row">
            {% for power_full in powers %}
                {% if not power_full.character %}
                    <a href="{% url 'powers:powers_view_power_full' power_full.id %}">
                        <div class="col-xs-6 ">
                            <div class="thumbnail">
                                {{ power_full.name }}
                            </div>
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
</div>
