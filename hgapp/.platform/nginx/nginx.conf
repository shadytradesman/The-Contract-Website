user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    32788;

events {
    worker_connections  1024;
}

http {
    server_names_hash_bucket_size 128;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include       conf.d/*.conf;

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }

    server {
        # Redirect without www and https
        server_name www.thecontractrpg.com;
        listen 80;
        return 301 https://thecontractrpg.com$request_uri;
    }

    server {
        listen 80;
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        server_name thecontractrpg.com thecontractgame.com hgapp-env-1.wrumqdjmpw.us-west-2.elasticbeanstalk.com;
        access_log    /var/log/nginx/access.log main;

        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;
        gzip                  off;
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Include the Elastic Beanstalk generated locations
        include conf.d/elasticbeanstalk/*.conf;

    }

    server {
        listen 80 default_server;

        location /elb-status {
            access_log off;
            add_header Content-Type text/plain;
            return 200;
        }

        location / {
            return 444;
        }
    }

}