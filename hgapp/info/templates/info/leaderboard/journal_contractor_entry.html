{% extends "info/leaderboard/leaderboard_entry_template.html" %}

{% block entry_content %}
<a href="{% url 'journals:journal_read' character.id %}">
    <b>{{character.name}}</b>
    <br>
    <span class="main-subtitle">
        The {{character.concept_summary}}
    </span>
    <div class="subtitle">
        <b>{{character.num_journals}}</b> Journals
    </div>
</a>
{% endblock %}
