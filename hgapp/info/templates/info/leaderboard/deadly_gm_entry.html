{% extends "info/leaderboard/leaderboard_entry_template.html" %}

{% block entry_content %}
<a href="{% url 'profiles:profiles_view_profile' gm.id %}">

    <b>{{gm.user.username}}</b>
    <span class="main-subtitle">
        the
    {% if gm.gm_prefix %}
    {{gm.get_gm_prefix_display}}
    {% endif %}
    {{gm.get_gm_suffix_display}}
    </span>
    <div class="subtitle">
        <b>{{gm.num_gm_kills}}</b> Contractors killed in {{gm.num_games_gmed}} Contracts
    </div>
</a>
{% endblock %}
