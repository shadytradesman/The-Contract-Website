{% extends "info/leaderboard/leaderboard_entry_template.html" %}

{% block entry_content %}
<a href="{% url 'profiles:profiles_view_profile' gm.id %}">

    <b>{{gm.user.username}}</b>
    <span class="main-subtitle">
        the
    {% if gm.player_prefix %}
    {{gm.get_player_prefix_display}}
    {% endif %}
    {{gm.get_player_suffix_display}}
    </span>
    <div class="subtitle">
        <b>{{gm.num_gmed_players}}</b> Players
    </div>
</a>
{% endblock %}
