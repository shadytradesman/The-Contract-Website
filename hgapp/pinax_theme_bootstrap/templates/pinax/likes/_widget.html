<div class="likes">
    {% if can_like %}
        <a class="btn ajax"
           data-method="post"
           data-replace-closest=".likes"
           data-spinner="off"
           href="{{ like_url }}">
            <i class="icon {{ like_class }}"></i>
            {{ like_text }}
        </a>
    {% endif %}
    <span class="count">
        {{ like_count }} {{ counts_text }}
    </span>
</div>
