<ul class="breadcrumb">
    <li>
        <a href="{% url 'pinax_documents:document_index' %}">Root</a>
    </li>
    {% if member.breadcrumbs %}
        {% for breadcrumb in member.breadcrumbs %}
            <li>
                <a href="{{ breadcrumb.get_absolute_url }}">{{ breadcrumb.name }}</a>
            </li>
        {% endfor %}
    {% endif %}
    <li class="active">{{ member.name }}</li>
</ul>
