{% load staticfiles %}
{% with 'overrides/art/'|add:filename|add:ext as image_static %}
    <div class="gwynn-art">
        <div class="visible-xs-block">
            <img class="css-art-{{filename}} css-xs-art-{{filename}}" src="{% static image_static %}" data-toggle="tooltip" title='Art by Gwynn Tavares'/>
            {% if not hide_caption %}
                <figcaption><small>Art by <a href="https://www.artstation.com/tavaresart">Gwynn Tavaras</a></small></figcaption>
            {% endif %}
        </div>
        <div class="hidden-xs">
            <img class="css-art-{{filename}} css-sm-art-{{filename}}" src="{% static image_static %}" data-toggle="tooltip" title='Art by Gwynn Tavares'/>
            {% if not hide_caption %}
                <figcaption><small>Art by <a href="https://www.artstation.com/tavaresart">Gwynn Tavares</a></small></figcaption>
            {% endif %}
        </div>
    </div>
{% endwith %}
