{% load hgapp_tags %}
<li
    {% if current_article and parent.article.current_revision.title == current_article.current_revision.title %}
        id="current-article"
    {% endif %}
>
  <a href="{% url 'wiki:get' path=parent.path article_id=parent.article.id %}">
      {{ parent.article.current_revision.title }}
  </a>
  {% if parent.level < depth %}
    <ul>
        {% for child in children %}
            {% article_list child depth %}
        {% endfor %}
    </ul>
  {% endif %}
</li>
